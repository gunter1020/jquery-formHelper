<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormHelper Demo</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- formhelper -->
    <link rel="stylesheet" href="../dist/css/jquery-formhelper.min.css" />
    <script type="text/javascript" src="../dist/js/jquery-formhelper.min.js"></script>

    <style>
      .ctrl-demo {
        background-color: burlywood;
        width: 50%;
      }
    </style>

    <!-- example -->
    <script>
      $(function () {
        var formhelper = $('.ctrl-demo').formhelper();

        var fileDemo1 = formhelper.addFilePicker({
          canRemove: true,
          canModify: false,
          fileInput: {
            name: 'fileDemo1[]',
            accept: '',
            multiple: false,
          },
        });

        var fileDemo2 = formhelper.addFilePicker({
          canRemove: false,
          canModify: true,
          fileInput: {
            name: 'fileDemo2[]',
            accept: 'image/*',
            multiple: true,
          },
        });
      });
    </script>
  </head>
  <body>
    <form class="ctrl-demo"></form>
  </body>
</html>
